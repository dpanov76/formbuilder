<ng-container [formGroup]="group">
  <app-label *ngIf="label"
             [label]="label"
             [class]="label.classes"
             [forElement]="labelFor">{{label.text}}
  </app-label>
  <app-hint *ngIf="hint" [classes]="hint.classes">
    {{hint.text}}
  </app-hint>
  <select [formControlName]="item.control"
          [id]="item.control"
          [class]="'govuk-select ' + item.classes">
    <option *ngFor="let o of item.options; let i = index" [value]="item.control[i].id">
      {{item.control[i].name}}
    </option>
  </select>

  <!--</ng-container>-->
</ng-container>
